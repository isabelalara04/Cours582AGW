<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objet Navigator</title>
</head>
<body>
    <p id="langue">Langage du fureteur</p>
    <script>
        let langage = window.navigator.language;
        let plateforme = window.navigator.platform;
        let appNom = window.navigator.appName;
        document.getElementById("langue").innerHTML = "Langage: " + langage 
            + "<br>Plateforme:  " + plateforme
            + "<br>Nom app.:  " + appNom;
    </script>
</body>
</html>
