<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CallBack</title>
</head>

<body>
    <p>Exemple de CallBack</p>
    <script>
        console.log("Début");
        
        function login(email, password, callback){
            setTimeout(()=>{ 
                callback("Connecté!"); 
            }, 2000);
        }

        login("aaa@aa.ca", "12345", etat => {
            console.log(etat);
            });

        console.log("Fin");
        //En sortie on a Début, Fin et Undefined. 
   
    </script>
</body>

</html>
