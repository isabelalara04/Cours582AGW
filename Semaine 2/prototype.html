<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        class Personne{
            constructor(nom, prenom){
                this.nom = nom;
                this.prenom = prenom;
            }
            
            parle(message){
                return `Le message à dire est : ${message}`;
            }

            addition(nombre1, nombre2){
                return nombre1 + nombre2;
            }

            toString(){
                return `Le nom est ${this.nom}, le prénom est ${this.prenom}`;
            }
        }

        let p1 = new Personne("Couture", "Martin");

        console.log(p1);

    </script>
</body>
</html>
