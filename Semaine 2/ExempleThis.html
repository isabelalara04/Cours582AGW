<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple This</title>
</head>

<body>
    <script>
        let p1 = {
            prenom: "Martin",
            nom: "Couture",
            age: 34,
            tel: ["555-555-5555", "123-456-7890"],
            identification: function () {
                console.log("Bonjour je suis " + this.prenom + " " + this.nom);
            }
        };

        let p2 = {
            prenom: "Martine",
            nom: "Couture",
            age: 34,
            tel: ["555-555-5555", "123-456-7890"],
            identification: function () {
                console.log("Bonjour je suis " + this.prenom + " " + this.nom);
            }
        };


        p1.identification();
        p2.identification();
    </script>
</body>

</html>
