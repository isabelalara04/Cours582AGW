        class Animal{
            constructor(race, couleur, nbPattes){
                this.race = race;

                this.nbPattes = nbPattes;
            }

            crie(){
                return "à définir";
            }

            seDeplacer(){
                return "avance"
            }

        }

        class Chat extends Animal{
            constructor (nom, race, couleur, nbPattes){
                super(race, couleur, nbPattes);
                this.nom = nom;
            }

            crie(){
                return "Miaou!";
            }
            
        }

        class Canard extends Animal{
            constructor (race, couleur, nbPattes){
                super(race, couleur, nbPattes);
            }

        }

        let monChat = new Chat("Mimine", "Sphynx", "rose", 4);
        console.log(monChat.nbPattes);
        let leCabard = new Canard("x", "blanc", 2);
        console.log(leCabard.crie());

    </script>
