<body>
    <script>
        class Rectangle{
            constructor (largeur, longueur){
                this.largeur = largeur;
                this.longueur = longueur;
            }

            aire(){
                return this.largeur * this.longueur;
            }
            
            perimetre(){
                return (2*this.largeur) + (2*this.longueur);
            }
        }

        let rect1 = new Rectangle(10,20);
        console.log(rect1.aire());
        console.log(rect1.perimetre());

    </script>
</body>
