<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymorphisme</title>
</head>
<body>
    <script>
        class Personne{
            constructor(nom, prenom){
                this.nom = nom;
                this.prenom = prenom;
            }
        
            toString(){
                return `Le nom est ${this.nom} le pr√©nom est ${this.prenom}`;
            }

        }

        class Chat{
            constructor(nom){
                this.nom = nom;
            }

            toString(){
                return `Le nom du chat est ${this.nom}`;
            }
        }

        let p1 = new Personne("Couture", "Martin");
        console.log(p1.toString());
        let c1 = new Chat("Mimine");
        console.log(c1.toString());

    </script>
</body>
</html>
