    <title>Objet Number</title>
</head>

<body>

    <script>
        function Hero(name, level) {
            this.name = name;
            this.level = level;
        }

        h1 = new Hero("Tata", 10);

        class Heroc {
            constructor(name, level) {
                this.name = name;
                this.level = level;
            }
        }

        h2 = new Heroc("Toto", 11);

        console.log(typeof (h1));
        console.log(typeof (h2));



    </script>
</body>
